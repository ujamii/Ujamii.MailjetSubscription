'Ujamii.MailjetSubscription:Form.MailjetCancellationFinisher':
  superTypes:
    'Neos.Form.Builder:AbstractFinisher': true
  ui:
    label: Mailjet Cancellation Finisher
    icon: bell-slash

  properties:
    lists:
      type: array
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: default
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'Unsubscribe from these lists'
            dataSourceIdentifier: 'ujamii-mailjet-subscription-list'
